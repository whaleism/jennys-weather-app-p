<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenny's weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.3km/h
        </p>
      </div>
      <div>⛅ 12°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/whaleism" target="_blank">Jenny Lee</a>
      is on
      <a href="https://github.com/whaleism/jennys-weather-app-p" target="_blank"
        >github</a
      >
      and hosted by
      <a href="https://snowing-days-are-coming.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
